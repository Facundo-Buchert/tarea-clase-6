<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Class 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <form id="age-calculator">
        <label for="number-of-members" class= "titulo">Ingrese la cantidad de integrantes</label>
        <input type="number" id="number-of-members"/>
        <button type="submit" id="next-step">Siguiente</button>
    
        <div id="members">
    
        </div>
    
        <button type="button" id="calculate" >Calcular</button>
    
        <div id="analsis">
            <p>La edad mayor es: <strong id="older"></strong></p>
            <p>La menor edad es: <strong id="younger"></strong></p>
            <p>El promedio de edad es: <strong id="average"></strong></p>
        </div>
    
        <button type="reset" id="reset">Resetear</button>
    </form>

    <script src='tarea-clase-6.js'></script>
</body>
</html>
